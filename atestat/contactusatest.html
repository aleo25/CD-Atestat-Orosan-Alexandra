<form name="submit-to-google-sheet">
    <div class="contact">
        <h3>Detalii personale</h3>
        <input type="text" name="nume" placeholder=" Nume" required style="height: 20px; border-radius: 5px;">
        <input type="text" name="prenume" placeholder="Prenume" required style="height: 20px;margin-left: 10px; border-radius: 5px;">
        <h3>Detaliile adresei</h3>
        <input type="text" name="oras" placeholder="Oraș" required style="height: 20px;border-radius: 5px;">
        <h3>Detalii de contact</h3>
        <p><table>
            <tr>
                <th style="text-align: left;border-radius: 5px;">Inserați număr telefon</th>
                <th style="text-align: left; padding-left: 10px;border-radius: 5px;">Inserați email</th>
            </tr>
            <tr>
                <td><input type="tel" name="telefon" placeholder="Număr de telefon" required style="height: 20px;border-radius: 5px;"></td>
                <td><input type="email" name="email" placeholder="Email"  required  style="height: 20px;margin-left: 10px;border-radius: 5px;"></td>
            </tr>
        </table></p>
        <br>
        <label> <b>Observații</b></label> <br>
        <input type="text" name="mesaj" style="height:20px; width: 350px;border-radius: 5px;" placeholder="Observații">
    
        
    </div>
    <br>
    <button type="submit">Send</button>
  </form>
  
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwumyVQs_vvPP4siAOKjK_gxMiNcg9sKrRBpPFr9MS6Hs6OY4PPS8afqfaEad2-0VP5/exec'
    const form = document.forms['submit-to-google-sheet']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => console.log('Success!', response))
        .catch(error => console.error('Error!', error.message))
    })
  </script>
